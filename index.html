<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
<body>
    <div class="container">
        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
        <div class="clothes">
            <div class="buttons1"></div>
            <div class="buttons2"></div>
            <div class="design"></div>
        </div>
        <div class="head"></div>
        <div class="neck"></div>
        <div id="eyeLeft"></div>
        <div id="eyeRight"></div>
        <div id="eyeBrowLeft"></div>
        <div id="eyeBrowRight"></div>
        <div id="nose"></div>
        <div id="smile1"></div>
        <div id="smile2"></div>
        <div id="smile3"></div>
        <div id="blush1"></div>
        <div id="blush2"></div>
        <div id="table"></div>
        <div id="tableLeg"></div>
        <div class="Clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div class="block"></div>
            <div class="numbers twelve">12</div>
            <div class="numbers one">1</div>
            <div class="numbers two">2</div>
            <div class="numbers three">3</div>
            <div class="numbers four">4</div>
            <div class="numbers five">5</div>
            <div class="numbers six">6</div>
            <div class="numbers seven">7</div>
            <div class="numbers eight">8</div>
            <div class="numbers nine">9</div>
            <div class="numbers ten">10</div>
            <div class="numbers eleven">11</div>
        </div>
        <div id="laptop">
            <i id="apple" class="fa-brands fa-apple" style="color: #fafafa;"></i>
        </div>
        <div id="flowerPot"></div>
        <div id="cup">
            <i class="fa fa-heart" id="heartLeft"></i>
            <i class="fa fa-heart" id="heartRight"></i>
            <i class="fa fa-heart" id="heartCenter"></i>
        </div>
        <div id="flavour"></div>
        <div id="chair"></div>
        <div id="chairLeg"></div>
        <div id="skirt"></div>
        <div id="leg"></div>
        <div id="shoe"></div>
        <div id="shoulder"></div>
        <div class="robot">
  <div class="robot-head">
    <div class="robot-eye"></div>
    <div class="robot-eye right"></div>
    <div class="robot-mouth"></div>
  </div>
  <div class="robot-body">
    <div class="robot-arm left"></div>
    <div class="robot-arm right"></div>
    <div class="robot-leg left"></div>
    <div class="robot-leg right"></div>
  </div>
</div>
    </div>
</body>
</body>
</html>
